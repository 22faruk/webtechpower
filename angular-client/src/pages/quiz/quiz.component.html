<nz-content>
  <div *ngIf="!displayQuestion" class="container">
    <div class="quiz-container">
      <h2>Create a New Quiz</h2>
      <div nz-row nzJustify="center" nzAlign="middle">
        <div nz-col nzSpan="12">
          <nz-form-item>
            <nz-form-label> Select Category </nz-form-label>
            <nz-form-control>
              <nz-select [(ngModel)]="selectedSubject">
                <nz-option *ngFor="let subject of subjects" nzValue="{{subject}}" nzLabel="{{subject.subjectName}}"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div *ngIf="!selectedSubject" nz-row nzJustify="center" nzAlign="middle">
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label>Select Difficulty</nz-form-label>
          <nz-form-control>
            <nz-select [(ngModel)]="selectedDiretory">
              <nz-option *ngFor="let directory of selectedSubject" nzValue="{{directory}}" nzLabel="{{directory.folderName}}"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      </div>
    </div>
    <div nz-row nzJustify="center" nzAlign="middle">
      <div nz-col nzSpan="12">
        <button nz-button nzType="primary" (click)="createQuiz()">Create Quiz</button>
      </div>
    </div>
  </div>
  <div *ngIf="displayQuestion" class="container">
    <div nz-row nzJustify="center">
      <div nz-col nzSpan="24" class="grid-container">
        <div nz-row nzJustify="center">
          <h1 nz-typography>Quiz Time!</h1>
        </div>
        <div nz-row nzJustify="center">
          <nz-divider />
        </div>
        <div nz-row [nzGutter]="[16, 16]">
          <div nz-col nzSpan="24">
            <p nz-typography>{{ question.question }}</p>
            <div nz-row nzJustify="start">
              <div nz-col nzSpan="24" *ngFor="let answer of question.answers">
                <button nz-button nzType="default" class="answer-button" (click)="selectAnswer(answer)">
                  {{ answer }}
                </button>
              </div>
            </div>
          </div>
          <div nz-col nzSpan="24" class="next-button-container">
            <button nz-button nzType="primary" (click)="nextQuestion()">Next Question</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nz-content>
