<nz-content>
  <div class="container">
    <div class="welcome-box">
      <h2 nz-typography>Welcome Back to Your Dashboard!</h2>
      <p nz-typography>We're excited to see your progress today. Keep up the great work!</p>
    </div>
    <div class="progress-container">
      <div class="progress-box">
        <h3 data-description="Tasks that are not finished yet. Keep going to complete them!">Not Finished
          <span class="tooltip">Tasks that are not finished yet. Keep going to complete them!</span>
        </h3>
        <nz-progress [nzPercent]="stat_zero" nzType="circle" [nzWidth]="264"></nz-progress>
      </div>
      <div class="progress-box">
        <h3 data-description="Tasks you are currently working on. Almost there!">On Your Way
          <span class="tooltip">Tasks you are currently working on. Almost there!</span>
        </h3>
        <nz-progress [nzPercent]="stat_once" nzType="circle" [nzWidth]="264"></nz-progress>
      </div>
      <div class="progress-box">
        <h3 data-description="Tasks that are ready or completed. Great job!">Ready
          <span class="tooltip">Tasks that are ready or completed. Great job!</span>
        </h3>
        <nz-progress [nzPercent]="stat_good" nzType="circle" [nzWidth]="264"></nz-progress>
      </div>
    </div>
  </div>
</nz-content>
